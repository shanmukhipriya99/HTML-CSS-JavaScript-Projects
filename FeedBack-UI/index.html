<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings" id="ratings">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/166/166527.png"
            alt="Unhappy"
          />
          <label>Unhappy</label>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/1791/1791385.png"
            alt="Neutral"
          />
          <label>Neutral</label>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/166/166538.png"
            alt="Satisfied"
          />
          <label>Satisfied</label>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
